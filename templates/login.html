<!DOCTYPE html>
<html>
  {% load static %}
  <head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
  </head>
  <body>
    <main class="f_cc login">
      <section class="login_form">
        <div class="head-logo"><img src="{% static 'assets/images/logo.svg' %}" alt=""></div>
        <div class="form__wrap">
          {% if messages %}
          <div class="messages">
            {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %} text-center">
              {{ message }}
            </div>
            {% endfor %}
          </div>
          {% endif %}
          <form method="post">
            {% csrf_token %}
            <div class="id-img"><img src="{% static 'assets/images/id.svg' %}" alt=""></div>
            <div class="id_input mA"><input type="text" name="username" required></div>
            <div class="pw-img"><img src="{% static 'assets/images/pw.svg' %}" alt=""></div>
            <div class="pw_input mA"><input type="password" name="password" required></div>
            <!-- <button class="btn mA" type="submit"><img src="assets/images/login.svg" alt=""></button> -->
            <button class="btn mA" type="submit"><img src="{% static 'assets/images/login.svg' %}" alt=""></button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
